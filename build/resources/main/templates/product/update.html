<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div>
        <label for="code">Code:</label>
        <input type="text" id="code" th:field="*{code}" required/>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required/>
    </div>
    <div>
        <label for="register_date">Register Date:</label>
        <input type="date" id="register_date" th:field="*{register_date}" required/>
    </div>
    <div>
        <button type="submit">Update Product</button>
    </div>
</form>
<a href="/products">Back to Product List</a>
</body>
</html>
